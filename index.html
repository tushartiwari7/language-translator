<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary ">
        <span class="navbar-brand mb-2 p-2 h1 custom-top">Language Translator </span>
    </nav>
    <div class="container">
        <div class="col">
            <div class="jumbotron" style="margin-top: 40px;"> 
                <h2 class="font-weight-light mt-0" >Input:-</h2>

                <div class="input-group pb-3">
                    <textarea  
                        class="form-control" 
                        id="txt-input"
                        style="height: 15vh;"                    
                        placeholder="Type something in English."
                        aria-label="enter something and see the magic."></textarea>
                </div>
                    <p class="font-italic" style="font-size: 20px;">Choose Language</p> 
                    <div class="radio-buttons"></div>
                    <div class="row">
                        <button type="button" id="btntranslate" class="btn ml-3 mt-4 btn-primary">Translate</button> 
                    </div>
            </div>

            <div class="jumbotron " style="padding: 2rem;">
                <h2 class="font-weight-light" >Output:-</h2>
                <p class="lead font-weight-bold" id="output"></p>
            </div>
        </div>
    </div>

    <div class="credits">
		Made with ❤️ by  <a href="https://www.linkedin.com/in/tushartiwari0172/"> Tushar Tiwari </a> and <a href="https://github.com/Jookie262">Paul Jolou</a>.
	</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
